{% extends 'snippets/base.html' %}

{% block content %}
<div class="login-box">
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="#" method="post" accept-charset="utf-8">
            <div class="form-group has-feedback">
                <input type="text" name="login" value="" placeholder="Username" class="form-control" id="login"
                       maxlength="80" size="30"> <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span><font color="red"></font></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" value="" placeholder="Password" class="form-control"
                       id="password" size="30"> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span><font color="red"></font></span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <input type="submit" name="submit" value="Sign In" id="submit"
                           class="btn btn-primary btn-block btn-flat">
                </div><!-- /.col -->
            </div>
        </form>
    </div><!-- /.login-box-body -->
</div>

{% endblock %}
